name: CI
on: push
jobs:
  build:
    name: Build & test
    strategy:
      matrix:
        include:
          - platform: windows
            os: "windows-2019"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.11.1
          check-latest: true
          cache: 'npm'

      # Due to https://github.com/nodejs/node-gyp/issues/2869, node-gyp fails
      # in latest GH runners, due to Python 3.12 incompatibility:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: npm ci

      - run: npm run build
        env:
          PAH: ${{ secrets.PAH }}

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform }}-distributables
          path: dist/HttpToolkit-*
          if-no-files-found: error
  publish:
    name: Publish a release
    runs-on: "ubuntu-20.04"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: build
    steps:
      - name: Get all distributables
        uses: actions/download-artifact@v3

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          PAH: ${{ secrets.PAH }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          prerelease: true

      - name: Upload Release Assets
        id: upload-release-assets
        uses: dwenegar/upload-release-assets@v1
        env:
          PAH: ${{ secrets.PAH }}
        with:
          release_id: ${{ steps.create_release.outputs.id }}
          assets_path: ./*/
